<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
      <h:outputStylesheet library="css" name="main.css"  />
    </h:head>
    <h:body>

    	<h1>Alle Studenten</h1>

        <h:form>        
    		<h:dataTable value="#{student.studentList}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
            >
                 <h:column>
    				<f:facet name="header">Martikelnummer</f:facet>
                    <h:message for="s.getMartikelnummer"></h:message> 
    			</h:column>    

    			<h:column>
    				<f:facet name="header">Nachname</f:facet>
                    <h:message for="s.getNachname"></h:message> 
    			</h:column>

    			<h:column>
                    <f:facet name="header">Vorname</f:facet>
                    <h:message for="s.getVorname"></h:message> 
    			</h:column>

    			<h:column>
    				<f:facet name="header">Adresse</f:facet>
                    <h:message for="s.getAdresse"></h:message> 
    			</h:column>

                <h:column>
                    <f:facet name="header">PLZ</f:facet>
                    <h:message for="s.getPostleitzahl"></h:message> 
                </h:column>

    			<h:column>
                    <f:facet name="header">Ort</f:facet>
                    <h:message for="s.getOrt"></h:message> 
                </h:column>       
    </h:dataTable>
                     
         <h3>Add Student</h3>
         <hr/>
         
         <table>
            <tr>
               <td>Vorname :</td>
               <td><input size = "20" value = "#{s.vorname}" /></td>
            </tr>
            
            <tr>
               <td>Nachname :</td>
               <td><input size = "20" value = "#{s.nachname}" /></td>
            </tr>
            
            <tr>
               <td>Ort :</td>
               <td><input size = "20" value = "#{s.ort}" /></td>
            </tr>
            
            <tr>
               <td>Adresse:</td>
               <td><input size = "20" value = "#{s.adresse}" /></td>
            </tr>
            
            <tr>
               <td> </td>
               <td><h:commandButton value = "Add Student" 
                  action = "#{student.addStudent}" /></td>
            </tr>
         </table>	  
      </h:form>

    </h:body>
</html>
